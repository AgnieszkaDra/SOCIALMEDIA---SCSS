<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app/css/index.css">
</head>
<body>
    <div class="container">
        <main class="mainwrapper">
            <section class="mainwrapper__section one">
                <picture>
                    <img src="images/Love1.jpg" alt="photo of love">
                </picture>
                <picture>
                    <img src="images/Love2.jpg" alt="photo of love">
                </picture>
                <picture>
                    <img src="images/Love3.jpg" alt="photo of love">
                </picture>
                <picture>
                    <img src="images/love4.gif" alt="photo of love">
                </picture>
                <div class="one__absolute">
                    LOVE
                </div>
            </section>
            <section class="mainwrapper__section two">
                <img src="images/Love2.jpg">
                <figcaption class="two__figcaption border">
                    <blockquote class="two__figcaption__blockquote">I am happiest when I'm right next to you</blockquote>
                    <span>Author</span>
                </figcaption>
            </section>
            <section class="mainwrapper__section three">
                <div class="three__title">
                        OUR STORY
                </div>
                <figure class="three__figure">
                    <div class="three__figure__background"></div>
                        <picture>
                            <img src="images/Love3.jpg">
                            <figcaption class="border"></figcaption>
                        </picture>
                </figure>
            </section>
            <section class="mainwrapper__section four">
                <picture>
                    <img src="images/love4.gif">
                    <figcaption class="four__figcaption">
                        <blockquote class="four__figcaption__blockquote">“Don’t ever think I fell for you, or fell over you. I didn’t fall in love, I rose in it.”</blockquote>
                        <span>Toni Morrison, Jazz</span>
                    </figcaption>
                </picture>
                <div class="four__title">FOREVER</div>
            </section>
            <section class="mainwrapper__section five">
                <img src="images/love4.gif">
                <figcaption class="five__figcaption">
                    <div class="five__title">YOU & ME</div>
                    <div class="five__title2">forever</div>
                    <blockquote class="five__figcaption__blockquote">I am happiest when I'm right next to you</blockquote>
                    <span>Author</span>
                </figcaption>
            </section>
            <section class="mainwrapper__section six">
                <figure class="border">
                    <img src="images/Love2.jpg">
                    <div class="six__label bottom">LOVE</div>
                    <div class="six__label hidden"></div>
                </figure>
                <figure class="border">
                    <img src="images/love4.gif">
                    <div class="six__label bottom">FOREVER</div>
                </figure>
            </section>
            <section class="mainwrapper__section seven ">
                <section class="seven__title">
                    THE STORY 
                    <hr>
                </section>
                <figure>
                    <img src="images/Love2.jpg">
                    <img src="images/Love3.jpg">
                    <div class="seven__figure__backgroundphoto"></div>
                </figure>
            </section>
            <section class="mainwrapper__section eight">
                <img src="images/Love2.jpg">
                <section>
                    <div>#Love</div>
                    <div>#Together</div>
                    <div>#Forever</div>
                </section>
            </section>
        </main>
        <aside class="mainwrapper__section aside">
            <section class="">
                <h1>SOCIAL MEDIA</h1>
                <h3>Instagram template</h3>
            </section>
        </aside>
    </div>
   
    
</body>
</html>
