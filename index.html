                </picture>
                <figcaption class="five__blockquotecontainer">

        <section class="mainwrapper__section eight">

    </main>

    <aside class="mainwrapper__section aside">
        <section>
            <h1>SOCIAL MEDIA</h1>
            <h3>Instagram template</h3>
        </section>
    </aside>
    <div class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/Love1.jpg" alt="photo of love1"></div>
            <div class="swiper-slide"><img src="images/Love2.jpg" alt="photo of love2"></div>
            <div class="swiper-slide"><img src="images/Love3.jpg" alt="photo of love3"></div>
            <div class="swiper-slide"><img src="images/love4.jpg" alt="photo of love4"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>


    </div>
    <script src="./app/index.js"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.mjs'
        let labels = ['&#9733', '&#9733', '&#9733'];
        const swiper = new Swiper(".mySwiper", {

            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                renderBullet: function (index, className) {

                    if (labels[index] == null) {
                        className = 'null'
                        return '<div class="' + className + '">' + '' +
                            '</div>';
                    } else {
                        return '<div class="' + className + '">' + (labels[index]) +
                            '</div>';
                    }

                },
                bulletClass: 'my-custom-pagination-item',
                bulletActiveClass: 'my-custom-pagination-active'
            },
        });
    </script>

</body>

</html>
